<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tester fetch</title>
</head>
<body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<div id="myData"></div>
<script>
        fetch('https://bacit.info/hwr/20210930160812-8b40c9e15fad01aaf7f955e543391a0c.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
 
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
                var div = document.createElement("div");
                div.innerHTML = 'data01: ' + data.data01 + "<br/>";
                div.innerHTML += 'data02: ' + data.data02 + "<br/>";
                div.innerHTML += 'dorn: ' + data.dorn + "<br/>";
                div.innerHTML += 'cora: ' + data.cora + "<br/>";
                div.innerHTML += 'trxid: ' + data.trxid + "<br/>";
                div.innerHTML += 'time: ' + data.time + "<br/>";
                mainContainer.appendChild(div);
 
        }
 
</script>
 
 
</body>
</html>
